<div class="item">
    <!-- <img src="{{item.image}}" class="item-img"> -->
    <div class="img" style="background-image:url('{{item.image}}');"></div>
    <div class="info">
        <div class="flex-container">
            <div><h3 class="price">{{item.price}}â‚¬</h3></div>
            <div (click)="toggleFav()" class="pointer">
                <i class="material-icons pink" *ngIf="item.favourite">favorite</i>
                <i class="material-icons" *ngIf="!item.favourite">favorite_border</i>
            </div>
        </div>
        <div class="title">
            <h3>{{item.title}}</h3>
        </div>
        <div class="description">{{item.description}}</div>
        <div class="email">{{item.email}}</div>
    </div>  
</div>
