filter: 
<input type="text" [(ngModel)]="filterValue" name="filterValue">
<select name="field" id="field" [(ngModel)]="fieldValue" placeholder="selectyouroption">
  <option value="" disabled selected>Select your option</option>
  <option value="title">title</option>
  <option value="description">description</option>
  <option value="email">email</option>
  <option value="price">price</option>
</select>

<div *ngIf="items" class="flex"
infiniteScroll
      [infiniteScrollDistance]="20"
      [infiniteScrollThrottle]="50"
      (scrolled)="getSomeItems()"
>
  <div *ngFor="let itm of templateItems | filter : filterValue : fieldValue">
    <app-item [item]="itm"></app-item>
  </div>
  <div class="btn-container" *ngIf="availableItems">
    <button class="btn" (click)="getSomeItems()">More items</button>
  </div>
</div>
<div class="btn-container" *ngIf="!availableItems">
  <button class="btn" (click)="scrollToTop()">
    <span class="material-icons">
      keyboard_arrow_up
      </span>
  </button>
</div>
